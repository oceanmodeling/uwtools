cdeps:
  atm_in:
    update_values:
      datm_nml:
        datamode: some_supported_mode1
        factorfn_data: "null"
        factorfn_mesh: "null"
        flds_co2: false
        flds_presaero: false
        flds_wiso: false
        iradsw: 1
        model_maskfile: "path/to/mesh1.nc"
        model_meshfile: "path/to/mesh1.nc"
        nx_global: 100
        ny_global: 100
        restfilm: "null"
        export_all: true
  atm_streams:
    base_file: stream.jinja2 
    streams:
      stream01:
        taxmode: limit
        mapalgo: redist
        tinterpalgo: linear
        readmode: single
        dtlimit: 1.5
        stream_offset: 0
        yearFirst: 2008
        yearLast: 2008
        yearAlign: 2008
        stream_vectors: ['u', 'v']
        stream_mesh_file: /path/to/mesh1.nc
        stream_lev_dimname: "null"
        stream_data_files: path/to/data_file1.nc
        stream_data_variables: var1
  ocn_streams:
    base_file: stream.jinja2
    streams:
      stream01:
        taxmode: limit
        mapalgo: redist
        tinterpalgo: linear
        readmode: single
        dtlimit: 1.5
        stream_offset: 0
        yearFirst: 2008
        yearLast: 2008
        yearAlign: 2008
        stream_vectors: "null" 
        stream_mesh_file: /path/to/mesh2.nc
        stream_lev_dimname: "null"
        stream_data_files: ['/path/to/data_file2.nc', '/path/to/data_file3.nc']
        stream_data_variables: ['var2', 'var3']
  ocn_in:
    update_values:
      docn_nml:
        datamode: some_supported_mode2
        model_maskfile: 'path/to/mesh2.nc'
        model_meshfile: "path/to/mesh2.nc"
        nx_global: 150
        ny_global: 150
        restfilm: "null"
        sst_constant_value: -1.0
        skip_restart_read: true
        import_data_fields: "none"
platform:
  account: me
  scheduler: slurm
